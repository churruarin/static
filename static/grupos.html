    <div class="container"><div style="position:fixed; z-index:9; color: white; text-shadow: 1px 1px 7px rgba(0, 0, 0, 1);"><h2>Grupos de predicación</h2></div></div>
       <div id="map">
       
        <script>
            function main() {
                cartodb.createVis('map', 'https://abelbour.carto.com/api/v2/viz/508e2eb2-a2bf-11e6-9874-0ecd1babdde5/viz.json', {
                   shareable: false,
                    title: false,
                    description: false,
                   search: false,
                   loaderControl: true,
                    center_lat: -31.743952,
                    center_lon: -60.487871,
                    zoom: 15,
                    carto_logo: false,
                    mobile_layout: true,
                    scrollwheel: true,
                    //layer_selector: true
                })
        .done(function (vis, layers) {
            // layer 0 is the base layer, layer 1 is cartodb layer
            // setInteraction is disabled by default
            layers[1].setInteraction(true);
            var sublayer = layers[1].getSubLayer(2);


            //layers[1].on('featureOver', function(e, latlng, pos, data) {
            //  cartodb.log.log(e, latlng, pos, data);
            //});
            // you can get the native map to work with it
            var map = vis.getNativeMap();
            // now, perform any operations you need
            // map.setZoom(3);
            // map.panTo([50.5, 30.5]);
        })
        .error(function (err) {
            console.log(err);
        });
            }
            window.onload = main;
    </script>
    </div>
