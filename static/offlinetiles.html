<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.0.0/mapbox-gl.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.0.0/mapbox-gl.css" rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>

    //    center: [-31.74, -60.50], // starting position
    // zoom: 8 // starting zoom
    //"tiles": ["/tiles/{z}-{x}-{y}.pbf"],
//mapboxgl.accessToken = 'pk.eyJ1IjoiZGFuc3dpY2siLCJhIjoieUZiWmwtVSJ9.0cPQywdbPVmvHiHJ6NwdXA';

var map = new mapboxgl.Map({
    container: 'map', // container id
    style: "style.json",
    center: [-31.74, -60.50], // starting position
    zoom: 12 // starting zoom
});

map.addControl(new mapboxgl.Navigation());
</script>

</body>
</html>
