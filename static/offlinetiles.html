<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.0.0/mapbox-gl.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.0.0/mapbox-gl.css" rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>

    // zoom: 8 // starting zoom
    //"tiles": ["/tiles/{z}-{x}-{y}.pbf"],

var map = new mapboxgl.Map({
    container: 'map', // container id
    style: "/styles/map.style.json",
    center: [-60.495165, -31.746272], // starting position
    bearing: 10,
    zoom: 14 // starting zoom
});
map.on('load', function () {
 
 var layers = map.getStyle().layers;
 // Find the index of the first symbol layer in the map style
 var firstSymbolId;
 for (var i = 0; i < layers.length; i++) {
 if (layers[i].type === 'symbol') {
 firstSymbolId = layers[i].id;
 break;
 }
 }
 map.addLayer({
 'id': 'territorios',
 'type': 'line',
 'source': {
 'type': 'geojson',
 'data': '/geojson/territorios.geojson'
 },
 'layout': {},
 'paint': {
 'line-color': '#2E5387',
 'line-cap': 'round',
 'line-join': 'round',
 'line-offset': 3.5,
 'line-width': 3.5
 }
 // This is the important part of this example: the addLayer
 // method takes 2 arguments: the layer as an object, and a string
 // representing another layer's name. if the other layer
 // exists in the stylesheet already, the new layer will be positioned
 // right before that layer in the stack, making it possible to put
 // 'overlays' anywhere in the layer stack.
 // Insert the layer beneath the first symbol layer.
 }, firstSymbolId);
 });
</script>

</body>
</html>
